<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allstars Wiki - Neuer Artikel</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="wiki-container">
        <header class="wiki-header">
            <div class="logo">
                <a href="/" class="home-link">
                    <h1 class="colored-title">
                        <span>A</span><span>l</span><span>l</span><span>s</span><span>t</span><span>a</span><span>r</span><span>s</span>
                        Wiki
                    </h1>
                </a>
            </div>
        </header>

        <main class="wiki-content">
            <div class="create-form">
                <h2>Neuen Artikel erstellen</h2>
                <form id="articleForm">
                    <input type="text" id="title" placeholder="Titel" required>
                    <div id="editor-container"></div>
                    <input type="text" id="author" placeholder="Autor" required>
                    <div class="form-buttons">
                        <button type="submit">Artikel erstellen</button>
                        <a href="/" class="button secondary">Abbrechen</a>
                    </div>
                </form>
            </div>
        </main>

        <aside class="wiki-sidebar">
            <div class="quick-links">
                <h3>Schnellzugriff</h3>
                <ul>
                    <li><a href="/">Zurück zur Hauptseite</a></li>
                    <li><a href="#" onclick="loadRandomArticle(); return false;">Zufälliger Artikel</a></li>
                </ul>
            </div>
        </aside>

        <footer class="wiki-footer">
            <p>© 2023 Allstars Wiki - Ein Projekt für Pflege-Wissen</p>
        </footer>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="/js/wiki.js"></script>
</body>
</html>
