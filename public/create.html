<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuer Artikel - AllstarsWiki</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .create-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }
        
        #editor-container {
            height: 400px;
            margin-bottom: 20px;
        }
        
        .read-more-button {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .read-more-button:hover {
            background-color: var(--primary-color-hover);
        }
    </style>
    
</head>
<body>
    <header class="wiki-header">
        <div class="logo-container">
            <div class="logo">
                <h1 class="colored-title">
                    All<span style="color: #ff0606;">s</span><span style="color: #f27326;">t</span><span style="color: #fcb11d;">a</span><span style="color: #06a454;">r</span><span style="color: #06bafd;">s</span>&nbsp;Wiki
                    
                </h1>
            </div>
            <div class="header-actions">
                <a href="/" class="nav-button"><i class="fas fa-home"></i> Startseite</a>
                <a href="/create" class="nav-button"><i class="fas fa-plus"></i> Neuer Artikel</a>
                <a href="#" id="recentArticlesBtn" class="nav-button">
                    <i class="fas fa-clock"></i> Letzte 30 Tage
                </a>
                <a href="#" id="randomArticleBtn" class="nav-button">
                    <i class="fas fa-random"></i> Zuf√§lliger Artikel
                </a>
                <a href="/help" class="nav-button"><i class="fas fa-question-circle"></i> Hilfe</a>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Neuer Artikel</h1>
            <form id="createForm" class="create-form">
                <div class="form-group">
                    <label for="title">Titel:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="author">Autor:</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="form-group">
                    <label for="editor-container">Inhalt:</label>
                    <div id="editor-container" style="height: 400px;"></div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="read-more-button">
                        <i class="fas fa-save"></i> Artikel speichern
                    </button>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="/js/wiki.js"></script>
    <script>
        initializeCreateForm();
    </script>
</body>
</html>
