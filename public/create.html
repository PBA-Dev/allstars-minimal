<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allstars Wiki - Neuer Artikel</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .create-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }
        
        #editor-container {
            height: 400px;
            margin-bottom: 20px;
        }
        
        .read-more-button {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .read-more-button:hover {
            background-color: var(--primary-color-hover);
        }
    </style>
</head>
<body>
    <nav>
        <a href="/"><i class="fas fa-home"></i> Startseite</a>
        <a href="/create"><i class="fas fa-plus"></i> Neuer Artikel</a>
    </nav>

    <div class="container">
        <h1>Neuen Artikel erstellen</h1>
        
        <form id="createForm" class="create-form">
            <div class="form-group">
                <label for="title">Titel:</label>
                <input type="text" id="title" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="author">Autor:</label>
                <input type="text" id="author" name="author" required>
            </div>
            
            <div class="form-group">
                <label for="editor">Inhalt:</label>
                <div id="editor-container"></div>
            </div>
            
            <button type="submit" class="read-more-button">
                <i class="fas fa-save"></i> Artikel speichern
            </button>
        </form>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="/js/wiki.js"></script>
</body>
</html>
