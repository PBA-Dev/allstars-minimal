<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allstars Wiki - Neuer Artikel</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .create-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }
        
        #editor-container {
            height: 400px;
            margin-bottom: 20px;
        }
        
        .form-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="wiki-container">
        <header class="wiki-header">
            <div class="logo-container">
                <div class="logo">
                    <h1 class="colored-title">
                        <span>A</span><span>l</span><span>l</span><span>s</span><span>t</span><span>a</span><span>r</span><span>s</span>
                        Wiki
                    </h1>
                </div>
                <a href="/" class="button home-button">
                    <i class="fas fa-home"></i> Startseite
                </a>
            </div>
        </header>

        <main class="wiki-content">
            <div class="create-form">
                <h2>Neuen Artikel erstellen</h2>
                <form id="articleForm">
                    <div class="form-group">
                        <label for="title">Titel</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="editor-container">Inhalt</label>
                        <div id="editor-container"></div>
                    </div>
                    <div class="form-group">
                        <label for="author">Autor</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    <div class="form-buttons">
                        <button type="button" onclick="window.location.href='/'" class="button secondary">
                            <i class="fas fa-times"></i> Abbrechen
                        </button>
                        <button type="submit" class="button primary">
                            <i class="fas fa-save"></i> Artikel erstellen
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <aside class="wiki-sidebar">
            <div class="quick-links">
                <h3>Schnellzugriff</h3>
                <ul>
                    <li>
                        <a href="/" class="nav-link">
                            <i class="fas fa-home"></i> Startseite
                        </a>
                    </li>
                    <li>
                        <a href="#" onclick="loadArticles(); return false;">
                            <i class="fas fa-list"></i> Alle Artikel
                        </a>
                    </li>
                    <li>
                        <a href="#" onclick="loadRandomArticle(); return false;">
                            <i class="fas fa-random"></i> Zufälliger Artikel
                        </a>
                    </li>
                    <li>
                        <a href="#" onclick="loadRecentArticles(); return false;">
                            <i class="fas fa-clock"></i> Artikel der letzten 30 Tage
                        </a>
                    </li>
                    <li>
                        <a href="/help">
                            <i class="fas fa-question-circle"></i> Hilfe
                        </a>
                    </li>
                </ul>
            </div>
        </aside>

        <footer class="wiki-footer">
            <p> 2023 Allstars Wiki - Ein Projekt für Pflege-Wissen</p>
        </footer>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="/js/wiki.js"></script>
</body>
</html>
