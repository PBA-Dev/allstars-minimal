<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artikel - AllstarsWiki</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .article-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .article-actions {
            margin-top: 20px;
        }
        
        .article-content {
            margin: 20px 0;
        }
        
        .wiki-header {
            background-color: #f0f0f0;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        
        .logo-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-right: 20px;
        }
        
        .colored-title {
            color: #337ab7;
        }
        
        .colored-title span {
            color: #337ab7;
        }
        
        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-button {
            margin-left: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .article-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .action-button {
            margin-right: 20px;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        
        .history-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .history-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .history-action {
            font-weight: bold;
        }
        
        .history-author {
            margin-left: 10px;
        }
        
        .history-date {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header class="wiki-header">
        <div class="logo-container">
            <div class="logo">
                <h1 class="colored-title">
                    All<span style="color: #ff0606;">s</span><span style="color: #f27326;">t</span><span style="color: #fcb11d;">a</span><span style="color: #06a454;">r</span><span style="color: #06bafd;">s</span>&nbsp;Wiki
                    
                </h1>
            </div>
            <div class="header-actions">
                <a href="/" class="nav-button"><i class="fas fa-home"></i> Startseite</a>
                <a href="/create" class="nav-button"><i class="fas fa-plus"></i> Neuer Artikel</a>
                <a href="#" id="recentArticlesBtn" class="nav-button">
                    <i class="fas fa-clock"></i> Letzte 30 Tage
                </a>
                <a href="#" id="randomArticleBtn" class="nav-button">
                    <i class="fas fa-random"></i> Zuf√§lliger Artikel
                </a>
                <a href="/help" class="nav-button"><i class="fas fa-question-circle"></i> Hilfe</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="article-content">
            <div class="loading">Artikel wird geladen...</div>
        </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="/js/wiki.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get elements
            const recentArticlesBtn = document.getElementById('recentArticlesBtn');
            const randomArticleBtn = document.getElementById('randomArticleBtn');

            // Add event listeners
            if (recentArticlesBtn) {
                recentArticlesBtn.onclick = function() {
                    window.location.href = '/?view=recent';
                    return false;
                };
            }

            if (randomArticleBtn) {
                randomArticleBtn.onclick = function() {
                    loadRandomArticle();
                    return false;
                };
            }

            // Load article content
            const articleId = window.location.pathname.split('/').pop();
            loadArticle(articleId);
        });
    </script>
</body>
</html>
