<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allstars Wiki - Hauptseite</title>
    <!-- Quill CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!-- Our CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="wiki-container">
        <header class="wiki-header">
            <div class="logo">
                <h1 class="colored-title">
                    <span>A</span><span>l</span><span>l</span><span>s</span><span>t</span><span>a</span><span>r</span><span>s</span>
                    Wiki
                </h1>
            </div>
            <div class="search-container">
                <input type="text" placeholder="Suchen...">
                <button onclick="loadRandomArticle()">Zufälliger Artikel</button>
            </div>
        </header>

        <main class="wiki-content">
            <div class="create-form">
                <h2>Neuen Artikel erstellen</h2>
                <form id="articleForm">
                    <input type="text" id="title" placeholder="Titel" required>
                    <div id="editor-container"></div>
                    <input type="text" id="author" placeholder="Autor" required>
                    <button type="submit">Artikel erstellen</button>
                </form>
            </div>

            <h2>Artikel</h2>
            <div id="articles"></div>
        </main>

        <aside class="wiki-sidebar">
            <div class="quick-links">
                <h3>Schnellzugriff</h3>
                <ul>
                    <li><a href="#" onclick="loadArticles(); return false;">Alle Artikel</a></li>
                    <li><a href="#" onclick="loadRandomArticle(); return false;">Zufälliger Artikel</a></li>
                    <li><a href="#" onclick="document.querySelector('.create-form').scrollIntoView(); return false;">Artikel erstellen</a></li>
                </ul>
            </div>
        </aside>

        <footer class="wiki-footer">
            <p>© 2023 Allstars Wiki - Ein Projekt für Pflege-Wissen</p>
        </footer>
    </div>

    <!-- Quill JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <!-- Our JS -->
    <script src="/js/wiki.js"></script>
</body>
</html>
