<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allstars Wiki - Hauptseite</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* Mobile-first responsive design */
        @media (max-width: 768px) {
            .header-actions {
                flex-wrap: wrap;
                justify-content: center;
                gap: 8px;
                padding: 8px;
            }
            
            .nav-button {
                font-size: 0.9em;
                padding: 6px 12px;
                white-space: nowrap;
            }

            .search-container {
                width: 100%;
                margin: 8px 0;
            }
        }

        .search-container {
            display: flex;
            gap: 8px;
            margin: 16px auto;
            max-width: 600px;
            padding: 0 16px;
        }

        .search-input {
            flex: 1;
            padding: 8px 16px;
            border: 2px solid var(--primary-color);
            border-radius: 20px;
            font-size: 1em;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            box-shadow: 0 0 5px var(--primary-color);
        }

        .search-button {
            padding: 8px 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-button:hover {
            background: var(--primary-color-dark);
        }
    </style>
</head>
<body>
    <header class="wiki-header">
        <div class="logo-container">
            <div class="logo">
                <h1 class="colored-title">
                    All<span style="color: #ff0606;">s</span><span style="color: #f27326;">t</span><span style="color: #fcb11d;">a</span><span style="color: #06a454;">r</span><span style="color: #06bafd;">s</span>
                    Wiki
                </h1>
            </div>
            <div class="header-actions">
                <a href="/" class="nav-button"><i class="fas fa-home"></i> Startseite</a>
                <a href="/create" class="nav-button"><i class="fas fa-plus"></i> Neuer Artikel</a>
                <a href="#" onclick="loadRecentArticles(); return false;" class="nav-button">
                    <i class="fas fa-clock"></i> Letzte 30 Tage
                </a>
                <a href="#" onclick="loadRandomArticle(); return false;" class="nav-button">
                    <i class="fas fa-random"></i> Zuf√§lliger Artikel
                </a>
                <a href="/help" class="nav-button"><i class="fas fa-question-circle"></i> Hilfe</a>
            </div>
        </div>
    </header>

    <div class="search-container">
        <input type="text" class="search-input" id="searchInput" placeholder="Artikel suchen..." aria-label="Artikel suchen">
        <button type="button" class="search-button" onclick="searchArticles()" aria-label="Artikel suchen">
            <i class="fas fa-search"></i>
        </button>
    </div>

    <div class="container">
        <div id="articles" class="articles-grid"></div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="/js/wiki.js"></script>
</body>
</html>
